<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cappucci Coffee Shop Ratings</title>
</head>
<body>
    <div class="container">
        <h1>Cappucci Coffee Shop Ratings</h1>
        <form id="ratingForm">
            <label for="name">Coffee Shop Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="taste">Taste:</label>
            <input type="number" id="taste" name="taste" min="1" max="5" required>

            <label for="ambiance">Ambiance:</label>
            <input type="number" id="ambiance" name="ambiance" min="1" max="5" required>

            <label for="service">Service:</label>
            <input type="number" id="service" name="service" min="1" max="5" required>

            <button type="button" onclick="submitRating()">Submit</button>
        </form>

        <div id="ratingsContainer"></div>

        <button type="button" onclick="clearAllRatings()">Clear All Ratings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
