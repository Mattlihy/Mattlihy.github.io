<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cappucci Coffee Shop Ratings</title>
</head>
<body>
    <div class="container">
      <h1>Cappucci Coffee Shop Ratings</h1>

      <form id="review-form">
        <label for="shop-name">Coffee Shop Name:</label>
        <input type="text" id="shop-name" name="shop_name" required>

        <label for="taste-rating">Taste Rating:</label>
        <span class="rating">
          <input type="radio" id="taste-rating-1" name="taste_rating" value="1" required>
          <label for="taste-rating-1">1</label>
          <input type="radio" id="taste-rating-2" name="taste_rating" value="2" required>
          <label for="taste-rating-2">2</label>
          <input type="radio" id="taste-rating-3" name="taste_rating" value="3" required>
          <label for="taste-rating-3">3</label>
          <input type="radio" id="taste-rating-4" name="taste_rating" value="4" required>
          <label for="taste-rating-4">4</label>
          <input type="radio" id="taste-rating-5" name="taste_rating" value="5" required>
          <label for="taste-rating-5">5</label>
        </span>

        <button type="submit">Submit Review</button>
      </form>

      <div id="reviews"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
